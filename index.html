<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phaser Game with HUD</title>
  <link rel="stylesheet" href="./src/css/style.css"> <!-- Asegúrate de tener tu CSS aquí -->
</head>

<body>
  <div class="screen">
    <div id="app"></div>
    <div class="hud">
      <div class="ammo">
        <bitmap-font text="74"></bitmap-font>
      </div>
      <div class="health">
        <bitmap-font text="69%"></bitmap-font>
      </div>
      <div class="arms"></div>
      <doom-hero life="100"></doom-hero>
      <div class="armor">
        <bitmap-font text="157%"></bitmap-font>
      </div>
      <div class="items"></div>
      <div class="stats"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
